<body>
        <div class="se-pre-con"><p align='center'></p></div>
    <div id="loader" class="fixed-top">
        <div class="progress" id="login_form">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10"
                aria-valuemin="0" aria-valuemax="100" id="myBar">&nbsp;Sending Verification Code...&nbsp;</div>
        </div>
    </div>
    <!--navbar-->
    <div class="login">
        <nav class="navbar  navbar-expand-md navbar-dark bg-nav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <a class="nav-link" href="index.html"><img class=" animated fadeIn" id="img_logo" src="images/GROUP 3.2.png"
                        alt=""></a>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav ml-auto">
                        <li class="nav-item mx-1">
                            <a class="nav-link" href="index.html"><button id="get">HOME</button></a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="container animated zoomIn">
            <div class="animated fadeIn" id="show_success">
            </div>
            <div style="height:10px;"></div>
            <div class="main4 ml-auto mr-auto" id="login_form">
                <h2 class="text-center login_head_text" style="color:#ffffff; font-weight:bold;">Recover Password</h2>
                <hr style="background-color: #ffffff;">
                <form id="recoverForm">
                    <label style="font-weight:bold;">Email :</label>
                    <div>
                        <i class="fa fa-envelope icon"></i>
                        <input style="color: black;" class="input-field form-control" type="text" name="Email" id="Email" placeholder="Email">
                        <p style='color:tomato; margin:0; font-weight: bold;' id="err_email"></p>
                    </div>

                    <br>
                    <button type="submit" id="btn_sty" onclick="move()" class="btn primary" style="font-weight:bold;">Send</button>
                    <p class="text-center" style="color:#ffffff; margin-top: 5%">
                        Back to login? <a style="color: #ffdc17" href="login.html">Go Back</a></p>
                </form>
            </div>
        </div>
        <script>
            function move() {

                var elem = document.getElementById("myBar");
                var email = document.getElementById("err_email");
                var show_success = document.getElementById("show_success");

                show_success.style.display = 'none';
                email.style.display = 'none';
                var width = 10;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 200) {
                        clearInterval(id);
                    } else {
                        width++;
                        elem.style.width = width + '%';
                    }
                }
            }
        </script>
        <script src="js/js/jquery.min.js"></script>
        <script src="js/js/bootstrap.min.js"></script>
        <script src="js/axios.js"></script>

        <script src="js/recovery_password.js"></script>
