            <div class="main3 ml-auto mr-auto" id="login_form">
            <form class="form" id="addPost">
            <label>Name :</label>
            <div>
                <i class="fa fa-user-circle icon"></i>
                <input style="color: white;" class="input-field form-control" type="text" placeholder="Name"  name="name" id="name">
                <p style='color:tomato; margin:0; font-weight: bold;' id="err_name"></p>
            </div>
            <label>Mobile :</label>
            <div>
                <i class="fa fa-phone icon"></i>
                <input style="color: white;" class="input-field form-control" type="text" placeholder="Mobile"  name="name" id="phone_number">
                <p style='color:tomato; margin:0; font-weight: bold;' id="err_number"></p>
            </div>
            <label>Email</label>
            <div>
                <i class="fa fa-envelope icon"></i>
                <input style="color: white;" class="input-field form-control" type="text" placeholder="Email" name="email" id="email">
                <p style='color:tomato; margin:0; font-weight: bold;' id="err_email"></p>
            </div>
            <label>Password :</label>
            <div>
                <i class="fa fa-lock icon"></i>
                <input style="color: white;" class="input-field form-control" type="password" placeholder="Password" name="password" id="password">
                <p style='color:tomato; margin:0; font-weight: bold;' id="err_pwd"></p>
            </div>
            <label>Confirm Password :</label>
            <div>
                <i class="fa fa-lock icon"></i>
                <input style="color: white;" class="input-field form-control" type="password" placeholder="Confirm_password" name="cpassword" id="confirm_password">
                <p style='color:tomato; margin:0; font-weight: bold;' id="err_cpwd"></p>
            </div>
            <label>Account type:</label>
            <select style="color: white;"  class="acct-field form-control" id="accounttype">
                    <option selected value="Personal"> Personal</option>
                    <option value="Team">Team</option>
                    <option value="Company">Company</option>
                </select>
            <button type="submit" id="btn_sty" class="btn primary" onclick="move()" style="font-weight:bold;">Register</button>
            <p class="text-center" style="color:#ffffff; margin-top: 5px;">
                Already have an account ! <a style="color: #ffdc17" href="login.html">Sign In</a></p>
            </form>
</div>

</div>
<script>

      
    function move() {
        var elem = document.getElementById("myBar");
        var name = document.getElementById("err_name");
        var number = document.getElementById("err_number");
        var email = document.getElementById("err_email");
        var pwd = document.getElementById("err_pwd");

        var show_success = document.getElementById("show_success");

        show_success.style.display = 'none';
        name.style.display = 'none';
        number.style.display = 'none';
        email.style.display = 'none';
        pwd.style.display = 'none';
        var width = 10;
        var id = setInterval(frame, 10);
        function frame() {
            if (width >= 200) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
            }
        }
    }
</script>
