                aria-valuemin="0" aria-valuemax="100" id="myBar">&nbsp;Authenticating User...&nbsp;</div>

    </div>
<!--navbar-->
<div class="login">
    <nav class="navbar  navbar-expand-md navbar-dark bg-nav">
        <div class="container-fluid">

<div class="container animated zoomIn">
    <div class="animated fadeIn" id="show_success">
    </div>
    <div style="height:10px;"></div>
            <div class="main4 ml-auto mr-auto" id="login_form">
                <h2 class="text-center login_head_text" style="color:#ffffff; font-weight:bold;">Welcome Back</h2>
                <hr style="background-color: #ffffff;">
                    <form id="loginForm">
                        <label style="font-weight:bold;">Email :</label>
                            <div>
                                <i class="fa fa-envelope icon"></i>
                                <input style="color:black;" class="input-field form-control" type="text" name="Email" id="Email" placeholder="Email">
                                <p style='color:tomato; margin:0; font-weight: bold;' id="err_email"></p>
                            </div>
                            <label style="font-weight:bold;">Password :</label>
                          
                            <div>
                                <i class="fa fa-lock icon"></i>
                                <input style="color:black;" class="input-field form-control" type="password" name="password" id="password" placeholder="Password">
                                <p style='color:tomato; margin:0; font-weight: bold;' id="err_pwd"></p>
                            </div>
    
                        <br> 
                        <button type="submit" id="btn_sty" onclick="move()" class="btn primary" style="font-weight:bold;">LOGIN</button>
                        <p class="text-center" style="color:#ffffff; margin-top: 5%">
                            Don't have an account? <a style="color: #ffdc17" href="sign up.html">Sign up</a></p>

                        <p style="color:#ffffff; margin-top: 5%"><a style="color: #ffdc17" href="recovery_password.html">Forgot Password ?</a></p>
                    </form>
            </div>
</div>
<script>
    function move() {

        var elem  = document.getElementById("myBar");
        var email = document.getElementById("err_email");
        var pwd   = document.getElementById("err_pwd");
        var show_success = document.getElementById("show_success");

        show_success.style.display = 'none';
        email.style.display = 'none';
        pwd.style.display = 'none';
        var width = 10;
        var id = setInterval(frame, 10);
        function frame() {
            if (width >= 200) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
            }
        }
    }
</script>
